version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: ./server
    container_name: backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
    depends_on:
      - mongo
      - redis

  worker:
    build: ./server
    container_name: worker
    restart: always
    command: node workers/job.worker.js
    env_file:
      - ./server/.env
    depends_on:
      - mongo
      - redis

  frontend:
    build: ./client
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./client/.env.local
    depends_on:
      - backend

volumes:
  mongo_data:
